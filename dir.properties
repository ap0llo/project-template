<?xml version="1.0" encoding="utf-8"?>
<Project ToolsVersion="14.0" xmlns="http://schemas.microsoft.com/developer/msbuild/2003">
  
  
<!--
  This file is currently the top-level properties file
  Uncomment this to include dir.properties files from directories higher up in the hiearchy.  
  <Import Project="$([MSBuild]::GetDirectoryNameOfFileAbove($(MSBuildThisFileDirectory).., dir.properties))\dir.properties" Condition=" '$([MSBuild]::GetDirectoryNameOfFileAbove($(MSBuildThisFileDirectory).., dir.properties))' != '' " />
-->
  
  <PropertyGroup>
    <Configuration Condition=" '$(Configuration)' == '' ">Debug</Configuration>
    <Platform Condition=" '$(Platform)' == '' ">AnyCPU</Platform>

    <OutputPath  Condition=" '$(OutputPath)' == '' ">$(MSBuildThisFileDirectory)build\$(Configuration)\</OutputPath>
    <BaseIntermediateOutputPath Condition=" '$(BaseIntermediateOutputPath)' == '' ">$(MSBuildThisFileDirectory)build\intermediate\$(MSBuildProjectName)\</BaseIntermediateOutputPath>

  </PropertyGroup>
  
  <Import Project="version.targets" Condition="Exists('version.targets') AND $(VersionTargetsImported) != 'true'" />

</Project>